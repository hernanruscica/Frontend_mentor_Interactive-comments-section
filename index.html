<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pull dynamic content from the data.json file -->
  <main class="comments">
    <section class="comments__item">
      <header class="comments__item__header">
        <img src="images/avatars/image-amyrobson.png" alt="avatar image" class="comments__item__header__round-img">
        <p class="comments__item__header__username">amyrobson</p>
        <p class="comments__item__header__date">1 month ago</p>
      </header>
      <p class="comments__item__content">
        Impressive! Thought ir seems the drag feature could be improved. But overal it looks increible. You've nailed the design and the responsiveness at various breakpoints works really well.
      </p>
      <div class="comments__item__footer">
        <div class="comments__item__footer__votes">
          <button class="comments__item__footer__votes__btn btn">+</button>
          <p class="comments__item__footer__votes__quantity">12</p>
          <button class="comments__item__footer__votes__btn btn">-</button>
        </div>
        <button class="comments__item__footer__btn btn">
          <i class="fa-solid fa-reply"></i>
          Reply
        </button>  
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
